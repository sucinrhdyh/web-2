<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<tittle>Design form dengan Bootstrap</tittle>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<form action="?" method="post">
				<div class="form-group">
					<label for="nim">NIM</label>
					<input type="text" class="form-control" name="nim" placeholder="Isikan NIM">
				</div>
				<div class="form-group">
					<label for="alamat">Nama</label>
					<textarea name="nama"class="form-control" placeholder="Isikan nama lengkap"></textarea>
				<div class="form-group">
					<label for="alamat">Alamat</label>
					<textarea name="alamat"class="form-control" placeholder="Isikan alamat lengkap"></textarea>
				</div>
				<button type="submit" class="btn btn-info">simpan</button>
				<button type="reset" class="btn btn-danger">batal</button>
			</form>
		</div>
	</div>
</div>
<script scr="bootstrap/js/jquery.js"></script>
<script scr="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
